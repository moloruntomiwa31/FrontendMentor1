<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="./images/image-product-desktop.jpg" alt="image" class="img-fluid-d" width="400" height="700">
      <img src="./images/image-product-mobile.jpg" alt="image" class="img-fluid" width="686" height="480">
      <div class="wrapper">
        <h3>Preview</h3>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="main-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

        <p><span class="price">$149.99</span><span style="text-decoration: line-through;">$169.99</span></p>

        <button class="btn"><img src="./images/icon-cart.svg" alt="cart" class="img-fluid1" width="20" height="20"><a href="#">Add to Cart</a></button>
      </div> 
    </div>
  </div>
  
</body>
</html>
